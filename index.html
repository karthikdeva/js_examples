<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Javascipt Examples</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Le styles -->
<link href="css/style.css" rel="stylesheet">
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
<div class="container" id="container">
<div class="row">
<div class="table-responsive col-lg-12" id="spread-container">
<div class="row">
<div class="pull-right"  id="user-info">
<div class="form-group">
<input type="text"  id="userName" name="userName" onChange="lab_test.userInfo('userName')" class="form-control" placeholder="Type Your Name Here"> 
</div>
<div class="form-group">
<input type="text" class="form-control" id="userEmail" name="userEmail"  onChange="lab_test.userInfo('userEmail')" placeholder="Your Email Address"> 
</div>
</div>
</div>
<div class="row">
<div class=" pull-left form-group col-lg-7">
<input type="text" class="form-control" id="docName" name="docName"  onChange="lab_test.userInfo('docName')" placeholder="Untitled Document. Click Here to add a name"> 

</div>

<div class="pull-right form-group" id="crud-table">
<label class="btn btn-default" id="row" onClick="lab_test.spreadSheet('row')">+ Row </label>
<label class="btn btn-default" id="column" onClick="lab_test.spreadSheet('column')" >+ Column </label>
<label class="btn btn-primary" id="save" onClick="lab_test.saveData()">+ Save </label>
<label class="btn btn-primary" id="reset" onClick="lab_test.clearMe()">+ Reset </label>
</div>
      <table class="table table-bordered table-condensed " id="spreadsheet">
        <thead>
          <tr class="info">
            <th width="2%">#</th>
            <th>A1</th>
            <th>A2</th>
            <th>A3</th>
            <th>A4</th>
          </tr>
        </thead>
        <tbody id="tbody">
        <!-- Dynamic table Will Append Here -->
        </tbody>

      </table>
        <input type='text' class='form-control' id="sp-edit">
    </div>
</div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading"><strong>Find Max of Three</strong></div>
        <div class="panel-body">
          <form class="form-inline" role="form" id="maxThree">
            <div class="form-group col-lg-3 col-sm-12">
              <input type="text" class="form-control" id="val1" placeholder="Value 1">
            </div>
            <div class="form-group col-lg-3 col-sm-12">
              <div class="input-group">
                <input type="text" class="form-control" id="val2" placeholder="Value 2">
              </div>
            </div>
            <div class="form-group col-lg-4 col-sm-12">
              <input type="text" class="form-control" id="val3" placeholder="Value 3">
            </div>
            <button type="submit" class="btn btn-defaul btn-primary" id="calc">Calculate</button>
          </form>
        </div>
        <div class="panel-footer"> <span class="help-block error" >Enter numbers only</span>
          <label class="help-block" id="total"></label>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="panel panel-info">
        <div class="panel-heading"><strong>Reversal of a String </strong></div>
        <div class="panel-body">
          <form class="form-horizontal" role="form">
            <div class="form-group col-lg-12">
              <input type="text" class="form-control" id="rString" placeholder="Enter the string">
            </div>
          </form>
        </div>
        <div class="panel-footer">
          <label class="help-block string-msg" ></label>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="panel panel-info">
        <div class="panel-heading"><strong>Find Vowels </strong></div>
        <div class="panel-body">
          <form class="form-horizontal" role="form">
            <div class="form-group col-lg-6">
              <input type="text" class="form-control" id="vow" placeholder="Enter a Character  ">
            </div>
            <div class="col-lg-6">
              <button type="submit" class="btn btn-defaul btn-primary" id="vowels">Validate</button>
            </div>
          </form>
        </div>
        <div class="panel-footer">
          <label class="help-block msg" ></label>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="panel panel-info">
        <div class="panel-heading"><strong>Math Calculation </strong></div>
        <div class="panel-body">
          <form class="form-horizontal" role="form">
            <div class="form-group col-lg-12">
              <input type="text" class="form-control" id="mathfun" placeholder="Enter Numbers">
            </div>
            <div class="row">
              <div class="col-lg-2 col-sm-12" >
                <div class="radio col-lg-12">
                  <label>
                    <input type="radio" class="radioCalc" name="mathCalc" id="sum" value="sum" checked>
                    SUM </label>
                </div>
              </div>
              <div class="col-lg-3 col-sm-12" >
                <div class="radio col-lg-12">
                  <label>
                    <input type="radio" class="radioCalc" name="mathCalc" id="multiply" value="mult">
                    Multiplication </label>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="panel-footer">
          <label class="help-block math-msg" ></label>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
    <div class="panel panel-info">
        <div class="panel-heading"><strong>Sort a list of words </strong></div>
        <div class="panel-body">
            <div class="form-group col-lg-12">
            <h3> ["Test","Best","Worst","Nest"]</h3>
            </div>

        </div>
        <div class="panel-footer">
          <label class="help-block sort-msg" ></label>
        </div>
      </div>
    </div>
    
  </div>
  <div class="row">
    
    <div class="col-lg-6">
    <div class="panel panel-info">
        <div class="panel-heading"><strong>To Find Longest Word</strong></div>
        <div class="panel-body">
            <div class="form-group col-lg-12">
         <textarea class="form-control" id="longWord"></textarea>
            </div>

        </div>
        <div class="panel-footer">
          <label class="help-block long-msg" ></label>
        </div>
      </div>
    </div>
    
  </div>
  
</div>
<script src="js/jquery.min.js"></script> 
<script src="js/customScript.js"></script>
</body>
</html>
